<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DemoRegistration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
       <tr>
      
          <td><label for="one"> Name</label></td>
          <td><input id="one" type="text" name="name" placeholder="name"></td>
       </tr>
       
       <tr>
           
          <td><label for="two"> Place</label></td>
          <td><input id="two" type="text" name="place" placeholder="place"></td>
       </tr>
      
       <tr>
           
        <td><label for="three"> Number</label></td>
        <td><input id="three" type="number" name="number" placeholder="number"></td>
     </tr>
     <tr>
           
        <td><label for="four"> Gender</label></td>
        <td><input id="four" type="radio" name="male" value="male"   >Male<input id="four" type="radio" name="female" value="female">Female </td>
     </tr>
     <tr>
           
        <td><label for="five"> are you marrried</label></td>
        <td><input id="five" type="checkbox" name="checkbox" placeholder="select"></td>
     </tr>
     <tr>
           
        <td><label for="six"> select your country</label></td>
        <td>
            <select id="six">
                <option value="ind">India</option>
                <option value="jap" >Japan</option>
                <option value="ukr" >Ukraine</option>
            </select>
            
        </td>
     </tr>
     <tr>
           
        <td><label for="six"> Password</label></td>
        <td><input id="six" type="password" name="pass" placeholder="password"></td>
     </tr>
     <tr>
        <td colspan="2">
         <button type="submit">Submit</button>   
         <button type="reset">Reset</button>
        </td>


     </tr>
  



</body>
</html>
